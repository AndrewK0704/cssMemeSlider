<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Meme Slider</title>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide sl"><img src="./assets/image1.jpg" alt=""></div>
            <div class="slide"><img src="./assets/image2.jpg" alt=""></div>
            <div class="slide"><img src="./assets/image3.jpg" alt=""></div>
            <div class="slide"><img src="./assets/image4.jpg" alt=""></div>
        </div>
        <div class="box">
            <div class="box-text">
                <div class="text">
                    <p class="text-active">Наконец-то достойные выходные! Наш отдых будет легендарным!</p>
                    <p>Случайности неслучайны</p>
                    <p>Приятного аппетита</p>
                    <p>Обезьяне не слова</p>
                </div> 
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
